{% extends "blog/base.html" %}

{% block title %} Home - Meganator Blog {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-6">
            <div class="card mb-4">
                <a href="{% url 'blog:post_detail' post.id %}" class="image-link">
                    <div class="card-img-top" style="position: relative;">
                        <img
                            src="{{ post.head_image.url }}"
                            class="img-fluid"
                            alt="{{ post.title }}"
                            style="width: 100%; height: auto; aspect-ratio: 4 / 3; object-fit: cover;"
                        />
                        <div class="card-overlay">
                            <h4>{{ post.title }}</h4>
                            <h6>{{ post.event_date }}</h6>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
