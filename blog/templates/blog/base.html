{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Meganator Blog {% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'blog:section_view' 'travel' %}">Travel</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'blog:section_view' 'food' %}">Cooking</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'blog:section_view' 'fitness' %}">Fitness</a>
            </li>
          </ul>
          <a class="navbar-brand" href="/">
            <img src="{% static 'icons/logo.png' %}" alt="Logo" width="180" height="50">
        </a>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="https://instagram.com/meganjhuang" target="_blank">
                    <img src="{% static 'icons/instagram.svg' %}" alt="Instagram" width="24" height="24">
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://strava.com/athletes/55247700?oq=megan%20" target="_blank">
                    <img src="{% static 'icons/strava.svg' %}" alt="Strava" width="24" height="24">
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="mailto:meganhuang09@gmail.com" target="_blank"> 
                    <img src="{% static 'icons/email.svg' %}" alt="Email" width="24" height="24">
                </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content block -->
    <div class="container mt-4">
      {% block content %}
      <!-- Page-specific content will go here -->
      {% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
